# Minimal tmux UI for PoliTerm CLI sessions
# Hides status bar, disables mouse, and removes the default prefix

set -g status off
set -g mouse off

# Best effort to disable prefix completely; compatible with modern tmux
set -g prefix None
unbind C-b

# Optional niceties (keep output calm)
set -g display-time 500
set -g visual-activity off
set -g bell-action none

